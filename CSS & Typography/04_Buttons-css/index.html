<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Normal Buttons</h2>
<a class="button"> Learn More</a>
<button class="button">Learn More</button>
<button class="button hover"> Learn More</button>
<h2>Filled Buttons</h2>
<a class="button fill"> Learn More</a>
<button class="button fill">Learn More</button>
<button class="button fill hover"> Learn More</button>
<h2>Normal Buttons</h2>
<a class="button fill"><i class="fas fa-arrow-down"></i>Learn More</a>
<button class="button fill"><i class="fas fa-arrow-down"></i>Learn More</button>
<button class="button hover"><i class="fas fa-arrow-down"></i>Learn More</button>
</body>
</html>
